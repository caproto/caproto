language: python
python:
  - 3.5

sudo: required
dist: trusty
env:
  global:
    - secure: ""

services:
  - docker

addons:
  apt:
    packages:
      - graphviz  # for building docs

cache:
  directories:
    - $HOME/.cache/pip

before_install:
  - export DOCKER0_IP=$(/sbin/ifconfig docker0 |grep 'inet addr' | sed -e 's/.*addr:\([^ ]*\).*/\1/')
  - export EPICS_CA_ADDR_LIST=$( echo $DOCKER0_IP | sed -e 's/^\([0-9]\+\)\.\([0-9]\+\)\..*$/\1.\2.255.255/' )
  - export EPICS_CA_AUTO_ADDR_LIST="no"
  - export EPICS_CA_MAX_ARRAY_BYTES=10000000
  - export DOCKERIMAGE="klauer/epics-docker"

  - perl --version
  - git fetch --unshallow
  - sudo bash install_epics_on_travis.sh
  - docker pull ${DOCKERIMAGE}
  - docker images
  - docker ps -a
  - docker run -d -p $DOCKER0_IP:5064:5064/tcp -p $DOCKER0_IP:5064:5064/udp --name epics_iocs ${DOCKERIMAGE}
  - docker ps -a

install:
  - pip install numpy
  - pip install .
  - python caproto/examples/repeater.py & # run a repeater

script:
  - pip install -r test-requirements.txt
  - coverage run run_tests.py -vs tests/
  - coverage report -m
  - set -e
  # Install deps for building the docs.
  - pip install -r docs-requirements.txt
  # Build the docs.
  - cd doc
  - make html
  # Upload the docs to gh-pages.
  - doctr deploy .
  - cd ..

after_success:
  - codecov
